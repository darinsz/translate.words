<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Словарь-игра</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    select, input, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Угадай перевод</h1>

  <!-- категории -->
  <select id="category" onchange="nextWord()">
    <option value="all">Все слова</option>
    <option value="family">Семья</option>
    <option value="nature">Природа</option>
    <option value="tradition">Традиции</option>
    <option value="life">Быт</option>
    <option value="food">Еда</option>
  </select>

  <p id="wordToTranslate">Слово: </p>

  <input type="text" id="answer" placeholder="Введите перевод">
  <button onclick="checkAnswer()">Проверить</button>
  <button onclick="nextWord()">Следующее слово</button>

  <p id="result"></p>

  <script>
    const dictionary = {
      family: {
        "жаным": ["душа моя", "дорогой"],
        "бауыр": ["брат"],
        "аға": ["старший брат"],
        "қарындас": ["младшая сестра"],
        "сіңлі": ["младшая сестра"],
        "іні": ["младший брат"],
        "апа": ["старшая сестра"],
        "ана": ["мама"],
        "әке": ["папа"],
        "отбасы": ["семья"]
      },
      nature: {
        "жер": ["земля"],
        "ел": ["народ"],
        "көк": ["небо", "степь"],
        "жусан": ["полынь"],
        "тау": ["гора"],
        "өзен": ["река"],
        "дала": ["степь"],
        "орман": ["лес"]
      },
      tradition: {
        "батыр": ["герой", "воин"],
        "той": ["праздник","пир"],
        "жыр": ["поэма", "песня"],
        "айтыс": ["состязание поэтов", "соревнование акынов"],
        "ақын": ["поэт-импровизатор", "поэт"]
      },
      life: {
        "үй": ["дом"],
        "киіз үй": ["юрта"],
        "шаңырақ": ["верх юрты"]
      },
      food: {
        "қымыз": ["кумыс", "кобылье молоко"],
        "шұбат": ["напиток из верблюжьего молока", "верблюжье молоко"],
        "бауырсақ": ["жареное тесто"],
        "қазы": ["конская колбаса"]
      }
    };

    let currentWord = "";
    let currentAnswers = [];

    // берём слова из категории
    function getWords(category) {
      let words = [];
      if (category === "all") {
        for (let cat in dictionary) {
          for (let word in dictionary[cat]) {
            words.push({ word: word, answers: dictionary[cat][word] });
          }
        }
      } else {
        for (let word in dictionary[category]) {
          words.push({ word: word, answers: dictionary[category][word] });
        }
      }
      return words;
    }

    // выбираем следующее слово
    function nextWord() {
      const category = document.getElementById("category").value;
      const words = getWords(category);

      const random = words[Math.floor(Math.random() * words.length)];
      currentWord = random.word;
      currentAnswers = Array.isArray(random.answers) ? random.answers : [random.answers];

      document.getElementById("wordToTranslate").innerText = "Слово: " + currentWord;
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";
    }

    // проверяем ответ
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();

      const isCorrect = currentAnswers.some(ans =>
        ans.toLowerCase().includes(userAnswer) || userAnswer.includes(ans.toLowerCase())
      );

      if (isCorrect && userAnswer !== "") {
        document.getElementById("result").innerText = "✅ Правильно!";
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerText =
          "❌ Неправильно. Правильный ответ: " + currentAnswers.join(", ");
        document.getElementById("result").style.color = "red";
      }
    }

    // старт при загрузке
    window.onload = nextWord;
  </script>
</body>
</html>
