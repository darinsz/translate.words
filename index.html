<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Словарь-игра</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    select, input, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Угадай перевод</h1>

  <!-- категории -->
  <select id="category" onchange="nextWord()">
    <option value="all">Все слова</option>
    <option value="family">Семья</option>
    <option value="nature">Природа</option>
    <option value="tradition">Традиции</option>
    <option value="life">Быт</option>
    <option value="food">Еда</option>
  </select>

  <p id="wordToTranslate">Слово: </p>

  <input type="text" id="answer" placeholder="Введите перевод">
  <button onclick="checkAnswer()">Проверить</button>
  <button onclick="nextWord()">Следующее слово</button>

  <p id="result"></p>

  <script>
    const dictionary = {
      family: {
        "жаным": ["душа моя" , "дорогой"],
        "бауыр": "брат",
        "аға": "старший брат",
        "қарындас": "младшая сестра",
        "сіңлі": "младшая сестра",
        "іні": "младший брат",
        "апа": "старшая сестра",
        "ана": "мама",
        "әке": "папа",
        "отбасы": "семья"
      },
      nature: {
        "жер": "земля",
        "ел": "народ",
        "көк": "небо, степь",
        "жусан": "полынь"
      },
      tradition: {
        "батыр": "герой, воин",
        "той": "праздник",
        "домбыра": "национальный инструмент"
      },
      life: {
        "үй": "дом",
        "киіз үй": "юрта",
        "шаңырақ": "верх юрты"
      },
      food: {
        "қымыз": "кумыс",
        "шұбат": "напиток из верблюжьего молока",
        "бауырсақ": "жареное тесто",
        "қазы": "конская колбаса"
      }
    };

    let currentWord = "";
    let currentCategory = "all";

    function getWords(category) {
      if (category === "all") {
        return Object.assign({}, 
          dictionary.family, 
          dictionary.nature, 
          dictionary.tradition, 
          dictionary.life, 
          dictionary.food
        );
      }
      return dictionary[category];
    }

    function nextWord() {
      currentCategory = document.getElementById("category").value;
      const words = getWords(currentCategory);
      const keys = Object.keys(words);
      currentWord = keys[Math.floor(Math.random() * keys.length)];
      document.getElementById("wordToTranslate").innerText = "Слово: " + currentWord;
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";
    }

    function checkAnswer() {
      const words = getWords(currentCategory);
      const correct = words[currentWord].toLowerCase();
      const userAnswer = document.getElementById("answer").value.toLowerCase();

      if (userAnswer === correct) {
        document.getElementById("result").innerText = "✅ Правильно!";
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerText = "❌ Неправильно. Правильный ответ: " + words[currentWord];
        document.getElementById("result").style.color = "red";
      }
    }

    // запуск при загрузке
    window.onload = nextWord;
  </script>
</body>
</html>
